<div class="pokemon">
  <div class="pokemon__image-container">
    <img [src]="pokemonImage.PREFIX + pokemon().id + pokemonImage.EXTENSION" [alt]="pokemon().name"
      class="pokemon__image" />
  </div>
  <div class="pokemon__content">
    <p class="pokemon__title">{{ pokemon().name }}</p>
  </div>
</div>
